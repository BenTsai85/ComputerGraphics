<script id="flat_fragment_shader-texture" type="fragment">
    #extension GL_OES_standard_derivatives : enable

    precision mediump float;

    uniform vec3 uAmbientColor;
    uniform vec3 uPointLightingLocation[ 3 ];
    uniform vec3 uPointLightingColor[ 3 ];
    uniform float uReflectionIntensity;

    varying vec4 vPosition;
    varying vec2 vTextureCoord;

    uniform sampler2D uSampler;

    void main(void) {
        vec3 fNormalDirection = normalize(cross(dFdx(vPosition.xyz), dFdy(vPosition.xyz)));
        vec3 lightDirection[ 3 ];
        lightDirection[ 0 ] = normalize(uPointLightingLocation[ 0 ] - vPosition.xyz);
        lightDirection[ 1 ] = normalize(uPointLightingLocation[ 1 ] - vPosition.xyz);
        lightDirection[ 2 ] = normalize(uPointLightingLocation[ 2 ] - vPosition.xyz);

        float directionalLightWeighting[ 3 ];
        directionalLightWeighting[ 0 ] = max(dot(fNormalDirection, lightDirection[ 0 ]), 0.0);
        directionalLightWeighting[ 1 ] = max(dot(fNormalDirection, lightDirection[ 1 ]), 0.0);
        directionalLightWeighting[ 2 ] = max(dot(fNormalDirection, lightDirection[ 2 ]), 0.0);
        vec3 ambientAndDiffuseWeighting = 0.2 * uAmbientColor + 0.6 * (
            uPointLightingColor[ 0 ] * directionalLightWeighting[ 0 ] +
            uPointLightingColor[ 1 ] * directionalLightWeighting[ 1 ] +
            uPointLightingColor[ 2 ] * directionalLightWeighting[ 2 ]
        );

        float specularLightWeighting[ 3 ];
        specularLightWeighting[ 0 ] = 0.0;
        specularLightWeighting[ 1 ] = 0.0;
        specularLightWeighting[ 2 ] = 0.0;
        vec3 viewerDirection = normalize(-vPosition.xyz);
        for (int i = 0 ; i < 3 ; ++i) {
            if (directionalLightWeighting[ i ] > 0.0) {
                vec3 reflectedLightDirection = reflect(-lightDirection[ i ], fNormalDirection);

                specularLightWeighting[ i ] = pow(max(dot(reflectedLightDirection, viewerDirection), 0.0), uReflectionIntensity);
            }
        }
        vec3 specularLight = 0.2 * (
            specularLightWeighting[ 0 ] * uPointLightingColor[ 0 ] +
            specularLightWeighting[ 1 ] * uPointLightingColor[ 1 ] +
            specularLightWeighting[ 2 ] * uPointLightingColor[ 2 ]
        );
 
        vec4 fragmentColor;
        fragmentColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
        gl_FragColor = vec4(fragmentColor.rgb * ambientAndDiffuseWeighting + specularLight, fragmentColor.a);
    }
</script>

<script type="text/javascript">

    var gl;

    function initGL(canvas) {
        try {
            gl = canvas.getContext("experimental-webgl");
            gl.viewportWidth = canvas.width;
            gl.viewportHeight = canvas.height;
            if(!gl.getExtension('OES_standard_derivatives')) {
                throw 'extension not support';
            }
        } catch (e) {
        }
        if (!gl) {
            alert("Could not initialise WebGL, sorry :-(");
        }
    }


    function getShader(gl, shaderType) {
        let { method, type, style } = shaderType;

        var shaderScript = document.getElementById(method + "_" + type + "_shader-" + style);
        if (!shaderScript) {
            return null;
        }

        var str = "";
        var k = shaderScript.firstChild;
        console.log(k);
        while (k) {
            if (k.nodeType == 3) {
                str += k.textContent;
            }
            k = k.nextSibling;
        }

        var shader;
        if (type == "fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else if (type == "vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } else {
            return null;
        }

        gl.shaderSource(shader, str);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }


    var shaderProgram = {};

    function initShaders() {
        var shaderType = {
            teapot: {
                flat: {
                    fragment: {
                        method: "flat",
                        type: "fragment",
                        style: "texture"
                    },
                    vertex: {
                        method: "flat",
                        type: "vertex",
                        style: "texture"
                    }
                },
                gouraud: {
                    fragment: {
                        method: "gouraud",
                        type: "fragment",
                        style: "texture"
                    },
                    vertex: {
                        method: "gouraud",
                        type: "vertex",
                        style: "texture"
                    }
                },
                phong: {
                    fragment: {
                        method: "phong",
                        type: "fragment",
                        style: "texture"
                    },
                    vertex: {
                        method: "phong",
                        type: "vertex",
                        style: "texture"
                    }
                }
            },
            fighter: {
                flat: {
                    fragment: {
                        method: "flat",
                        type: "fragment",
                        style: "color"
                    },
                    vertex: {
                        method: "flat",
                        type: "vertex",
                        style: "color"
                    }
                },
                gouraud: {
                    fragment: {
                        method: "gouraud",
                        type: "fragment",
                        style: "color"
                    },
                    vertex: {
                        method: "gouraud",
                        type: "vertex",
                        style: "color"
                    }
                },
                phong: {
                    fragment: {
                        method: "phong",
                        type: "fragment",
                        style: "color"
                    },
                    vertex: {
                        method: "phong",
                        type: "vertex",
                        style: "color"
                    }
                }
            },
            kangaroo: {
                flat: {
                    fragment: {
                        method: "flat",
                        type: "fragment",
                        style: "color"
                    },
                    vertex: {
                        method: "flat",
                        type: "vertex",
                        style: "color"
                    }
                },
                gouraud: {
                    fragment: {
                        method: "gouraud",
                        type: "fragment",
                        style: "color"
                    },
                    vertex: {
                        method: "gouraud",
                        type: "vertex",
                        style: "color"
                    }
                },
                phong: {
                    fragment: {
                        method: "phong",
                        type: "fragment",
                        style: "color"
                    },
                    vertex: {
                        method: "phong",
                        type: "vertex",
                        style: "color"
                    }
                }
            }
        };

        var shader = {}

        Object.keys(shaderType).forEach(function(obj) {
            shader[ obj ] = {};
            shaderProgram[ obj ] = {};
            Object.keys(shaderType[ obj ]).forEach(function(mthd) {
                shader[ obj ][ mthd ] = {};
                Object.keys(shaderType[ obj ][ mthd ]).forEach(function(type) {
                    shader[ obj ][ mthd ][ type ] = getShader(gl, shaderType[ obj ][ mthd ][ type ]);
                });

                let program = gl.createProgram();

                gl.attachShader(program, shader[ obj ][ mthd ].vertex);
                gl.attachShader(program, shader[ obj ][ mthd ].fragment);
                gl.linkProgram(program);

                if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                    alert("Could not initialise shaders");
                }

                program.vertexPositionAttribute = gl.getAttribLocation(program, "aVertexPosition");

                program.pMatrixUniform = gl.getUniformLocation(program, "uPMatrix");
                program.mvMatrixUniform = gl.getUniformLocation(program, "uMVMatrix");

                program.ambientColorUniform = gl.getUniformLocation(program, "uAmbientColor");
                program.pointLightingLocationUniform = [];
                program.pointLightingLocationUniform[ 0 ] = gl.getUniformLocation(program, "uPointLightingLocation[0]");
                program.pointLightingLocationUniform[ 1 ] = gl.getUniformLocation(program, "uPointLightingLocation[1]");
                program.pointLightingLocationUniform[ 2 ] = gl.getUniformLocation(program, "uPointLightingLocation[2]");
                program.pointLightingColorUniform = [];
                program.pointLightingColorUniform[ 0 ] = gl.getUniformLocation(program, "uPointLightingColor[0]");
                program.pointLightingColorUniform[ 1 ] = gl.getUniformLocation(program, "uPointLightingColor[1]");
                program.pointLightingColorUniform[ 2 ] = gl.getUniformLocation(program, "uPointLightingColor[2]");
                program.reflectionIntensityUniform = gl.getUniformLocation(program, "uReflectionIntensity");

                if (mthd !== "flat") {
                    program.vertexNormalAttribute = gl.getAttribLocation(program, "aVertexNormal");
                    program.nMatrixUniform = gl.getUniformLocation(program, "uNMatrix");
                }

                if (shaderType[ obj ][ mthd ].vertex.style === "texture") {
                    program.textureCoordAttribute = gl.getAttribLocation(program, "aTextureCoord");
                    program.samplerUniform = gl.getUniformLocation(program, "uSampler");
                }

                if (shaderType[ obj ][ mthd ].vertex.style === "color") {
                    program.vertexFrontColorAttribute = gl.getAttribLocation(program, "aVertexFrontColor");
                    program.vertexBackColorAttribute = gl.getAttribLocation(program, "aVertexBackColor");
                }
                shaderProgram[ obj ][ mthd ] = program;
            });
        });

    }


    function handleLoadedTexture(texture) {
        gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
        gl.bindTexture(gl.TEXTURE_2D, texture);
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, texture.image);

    function drawScene() {

        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);
        if (m === 0) {
            drawTeapot("flat");
            drawFighter("gouraud");
            drawKangaroo("phong");
        }
        else if (m === 1) {
            drawTeapot("gouraud");
            drawFighter("phong");
            drawKangaroo("flat");
        }
        else {
            drawTeapot("phong");
            drawFighter("flat");
            drawKangaroo("gouraud");
        }
    }


    var lastTime = 0;
    function animate() {
        var timeNow = new Date().getTime();
        if (lastTime != 0) {
            var elapsed = timeNow - lastTime;
            teapotAngle += 0.03 * elapsed;
            fighterAngle += 0.03 * elapsed;
            kangarooAngle += 0.03 * elapsed;
        }
        lastTime = timeNow;
    }

    var m = 2;
    var zoom = 1;
    var turn = 0;
    function tick() {
        requestAnimFrame(tick);
        handleKeys();
        drawScene();
        animate();
    }

    var currentlyPressedKeys = {};

    function handleKeyDown(event) {
        currentlyPressedKeys[event.keyCode] = true;
    }

    function handleKeyUp(event) {
        currentlyPressedKeys[event.keyCode] = false;
    }

    function handleKeys() {
        if (currentlyPressedKeys[32]) {
            // Right cursor key
            m += 1;
            if (m >= 3) {
                m -= 3;
            }
            currentlyPressedKeys[32] = false;
        }
        if (currentlyPressedKeys[37]) {
            // Left cursor key
            turn += 1;
            if (turn >= 360) {
                turn -= 360;
            }
        }
        if (currentlyPressedKeys[39]) {
            // Right cursor key
            turn -= 1;
            if (turn < 0) {
                turn += 360;
            }
        }
        if (currentlyPressedKeys[38]) {
            // Up cursor key
            zoom += 0.01;
        }
        if (currentlyPressedKeys[40]) {
            // Down cursor key
            zoom -= 0.01;
        }
    }

    function webGLStart() {
        var canvas = document.getElementById("ICG-canvas");
        initGL(canvas);
        initShaders();
        initTextures();
        load();

        gl.clearColor(0.0, 0.2, 0.2, 1.0);
        gl.enable(gl.DEPTH_TEST);

        document.onkeydown = handleKeyDown;
        document.onkeyup = handleKeyUp;

        tick();
    }
